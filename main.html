<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/CSS/caja objetos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="Static/CSS/main.css">
    <title>ManageRPG</title>
</head>
<body class="container-fluid body">
<header class="conteiner-fluid header">
    <div class="row justify-content-center">
        <div class="col-1">
            <h1>MRpg</h1>
        </div>
    </div>
</header>
<div class="container-fluid capsula">
    <div class="encapsulado">
      <div class="adicion">
        <button type="button" class="btn btn-secondary">Agregar Items</button>
      </div>
    </div>
    <div class="encapsulado">
      <div class="pesos">
          <p id="testing">
            Aqui tecnicamente van los pesos del pjt
            <br>
            peso personaje
            <br>
            peso equipo
            <br>
            sobrepeso
          </p>
      </div>
    </div>
</div>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col">
                <div class="monedas">
                    <table class="table">
                      <thead class="thead">
                        <tr>
                          <th scope="col">Platino</th>
                          <th scope="col">Oro</th>
                          <th scope="col">Electrum</th>
                          <th scope="col">Plata</th>
                          <th scope="col">Cobre</th>
                        </tr>
                      </thead>
                      <tbody class="tbody">
                        <tr>
                          <td><img src="#" class="coin Platino" alt="Platino"></td>
                          <td><img src="Static/Image/Oro.png" class="coin Oro" alt="Oro"></td>
                          <td><img src="Static/Image/Electrum.png" class="coin Electrum" alt="Electrum"></td>
                          <td><img src="Static/Image/Plata.png" class="coin Plata" alt="Plata"></td>
                          <td><img src="Static/Image/cobre.png" class="coin Cobre" alt="Cobre"></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>    
        </div>
    </div>
    <div class="container-fluid caja-objetos">
        <div class="row justify-content-center mt-4">
            <div class="col-8">
                <div class="divtable">
                    <table class="table">
                        <thead class="thead">
                          <tr>
                            <th scope="col"> Item </th>
                            <th scope="col"> Nombre </th>
                            <th scope="col"> Descripcion </th>
                            <th scope="col"> Cantidad </th>
                            <th scope="col"> Peso </th>
                          </tr>
                        </thead>
                        <tbody class="tbody">
                          <tr>
                            <td><img class="img-pxl" src="Static/Image/estoque.png" alt="Estoque"></td>
                            <td> Estoque </td>
                            <td> Estoque hecho a medida </td>
                            <td> 1 </td>
                            <td> 3 libras </td>
                          </tr>
                          <tr>
                            <td><img class="img-pxl" src="Static/Image/armor.png" alt="Estoque"></td>
                            <td> Armadura </td>
                            <td> Una armadura tachonada de cuero </td>
                            <td> 1 </td>
                            <td> 3 libras </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>    
</body>
</html>
